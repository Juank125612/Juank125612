<!DOCTYPE html>
<html lang="es">
    <head>
        <title>McDonalds</title>
        <style>
            #nombre{
                display: inline-block;
                vertical-align: top;
            }
            #nav{
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <header>
            <img id="header-img"  src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg">
            <h1 id="nombre">McDonalds</h1>
            <nav id="nav">
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order-form">Formulario</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="menu">
                <h2>Menu</h2>
                <article>
                    <img alt="Big Mac" src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202302_0005-999_BigMac_1564x1564-1:nutrition-calculator-tile" width="150">
                    <h3>Big Mac</h3>
                    <p>hamburguesa de dos carnes grande</p><hr/>
                </article>
                <article>
                    <img alt="Mc double" src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202302_0592-999_McDouble_Alt_1564x1564-1:nutrition-calculator-tile" width="150">
                    <h3>Mc double</h3>
                    <p>hamburguesa de dos carnes sin lechuga peque√±a</p><hr/>
                </article>
                <article>
                    <img alt="Dayly Double" src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202307_5101-999_DailyDouble_1564x1564-1:nutrition-calculator-tile" width="150">
                    <h3>Daily Double</h3>
                    <p>hamburguesa de dos carnes con lechuga grande</p><hr/>
                </article>
            </section>
            <section id="order-form">
                <h2>Haz tu pedido</h2>
                <form action="">
                    <label>Nombre producto: </label><input type="text" required><br></br>
                    <label>Complementos: </label></br>
                    <input type="checkbox" value="salsa">salsa<br/>
                    <input type="checkbox" value="papas">papas<br/>
                    <input type="checkbox" value="gaseosa">gaseosa<br></br>
                    <textarea rows="7" cols="30" maxlength="200" placeholder="ingrese peticion"></textarea><br></br>
                    <input type="submit" value="Ir a la compra">
                </form>
            </section>
        </main>
        <footer>
            <p>Hecho con amor por camibarras89538</p>
        </footer>
    </body>
</html>
